<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Access logs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Access Log Latency Graph Generator</h4>
  </div>

  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">Steps</h4>
    <p>1) Use <b>extract.sh</b> to generate data for the graph using access logs.</p>
    <p><b>2) Refresh this page.</b></p>
    <p>3) Click on a <b>'Draw Graph'</b> button and give it sometime to draw the graph.</p>
  </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="drawGraph">Draw Graph</button>
        </div>
      </div>
  </div>

    <div id="chart_div"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="latencies.js" type="text/javascript"></script>
    <script src="visualize.js" type="text/javascript"></script>
    <script src="moment.js" type="text/javascript"></script>

  </body>
</html>
